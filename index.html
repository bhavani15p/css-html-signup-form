<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Model</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="auth-modal">

        <div class="close-icon">â“§</div>

        <h2>Sign Up</h2>

        <p>
            By signing up you agree to our terms and conditions. Learn about our Privacy Policy before clicking submit.
        </p>

        <form action="">

            <input type="text" placeholder="username" name="username" id="username">

            <input type="password" placeholder="password" name="password" id="password">

            <input type="password" placeholder="confirm password" name="confirm-password" id="confirm-password">

            <label for="tandc">
                <input type="checkbox" name="tandc" id="tandc">
                I agree to the terms and conditions
            </label>

            <input class="form-button" type="submit">

        </form>

        <hr />

        <h2>download the app</h2>

        <div class="link-container">

            <a href="https://play.google.com/store">
                <img src="images/google-play-store-logo.png" alt="google play icon">
            </a>
            <a href="https://www.apple.com/store">
                <img src="images/apple-store-logo.png" alt="apple store icon">
            </a>

        </div>

    </div>

</body>

</html>
